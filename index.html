<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week 3 - Example 3</title>
</head>

<body>
  <h1>This example is about making lists</h1>
  <div>
    <p>I like lists! </p>

    <ul>
      <li>They're easy</li>
      <li>They help organize thoughts</li>
      <li>I can't think of a 3rd reason :(</li>
    </ul>

    <p>You can make them ordered too:</p>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <ul>
        <li>Hey this is a sub-list!</li>
      </ul>
      <li>/item 4</li>
    </ol>
  </div>


</body>

</html>
